version: '3.8'

services:
  # PostgreSQL 数据库 (with pgvector + PostGIS)
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: gallery-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-root}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-123456}
      POSTGRES_DB: ${DB_NAME:-devdb}
    volumes:
      # PostgreSQL 18+ 需要挂载到 /var/lib/postgresql 而不是 /var/lib/postgresql/data
      - postgres_data:/var/lib/postgresql
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-root} -d ${DB_NAME:-devdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gallery-network

  # Go 后端服务
  server:
    build:
      context: ../server
      dockerfile: ../docker/Dockerfile.server
    container_name: gallery-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-123456}
      - DB_NAME=${DB_NAME:-devdb}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-please-change-this-in-production}
      - AI_GRPC_HOST=ai-model
      - AI_GRPC_PORT=50051
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - storage_data:/app/storage
      - logs_data:/app/logs
    ports:
      - "${SERVER_PORT:-9099}:9099"
    networks:
      - gallery-network

  # Vue 前端服务
  frontend:
    build:
      context: ../front
      dockerfile: ../docker/Dockerfile.frontend
      args:
        - VITE_AMAP_KEY=${VITE_AMAP_KEY}
        - VITE_AMAP_SECURITY_KEY=${VITE_AMAP_SECURITY_KEY}
    container_name: gallery-frontend
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - gallery-network

  # Python AI 模型服务 (可选)
  ai-model:
    build:
      context: ../model
      dockerfile: ../docker/Dockerfile.model
    container_name: gallery-ai-model
    restart: unless-stopped
    environment:
      - DEVICE=${AI_DEVICE:-cpu}
      - BACKEND=${AI_BACKEND:-pytorch}
      - GRPC_PORT=50051
      - BASE_MODEL_PATH=${BASE_MODEL_PATH:-}
      - LORA_WEIGHTS_PATH=${LORA_WEIGHTS_PATH:-}
    volumes:
      - model_cache:/root/.cache/huggingface
    ports:
      - "${AI_GRPC_PORT:-50051}:50051"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    profiles:
      - with-ai
    networks:
      - gallery-network

  # AI 模型服务 (CPU 版本)
  ai-model-cpu:
    build:
      context: ../model
      dockerfile: ../docker/Dockerfile.model.cpu
    container_name: gallery-ai-model-cpu
    restart: unless-stopped
    environment:
      - DEVICE=cpu
      - BACKEND=${AI_BACKEND:-pytorch}
      - GRPC_PORT=50051
      - BASE_MODEL_PATH=${BASE_MODEL_PATH:-}
      - LORA_WEIGHTS_PATH=${LORA_WEIGHTS_PATH:-}
    volumes:
      - model_cache:/root/.cache/huggingface
    ports:
      - "${AI_GRPC_PORT:-50051}:50051"
    profiles:
      - with-ai-cpu
    networks:
      - gallery-network

volumes:
  postgres_data:
    driver: local
  storage_data:
    driver: local
  logs_data:
    driver: local
  model_cache:
    driver: local

networks:
  gallery-network:
    driver: bridge
