# Docker 环境服务器配置
server:
  host: "0.0.0.0"
  port: 9099
  mode: "release"

# 数据库配置 - 通过环境变量覆盖
database:
  host: "postgres"
  port: 5432
  username: "root"
  password: "123456"
  database: "devdb"
  sslmode: "disable"
  timezone: "Asia/Shanghai"
  max_idle_conns: 10
  max_open_conns: 100
  log_level: "info"

# 图片处理配置
image:
  allowed_types:
    - "image/jpeg"
    - "image/jpg"
    - "image/png"
    - "image/gif"
    - "image/webp"
    - "image/heic"
  max_size: 52428800
  thumbnail:
    width: 500
    height: 500

# JWT配置
jwt:
  secret: "your-secret-key-please-change-this-in-production"
  expire_hours: 168

# 日志配置
logger:
  level: "info"
  format: "json"
  output: "/app/logs/app.log"
  max_size: 100
  max_backups: 5
  max_age: 30
  compress: true

# CORS配置
cors:
  allow_origins:
    - "*"
  allow_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allow_headers:
    - "Origin"
    - "Content-Type"
    - "Authorization"
  expose_headers:
    - "Content-Length"
  allow_credentials: true
  max_age: 43200

# 分享配置
share:
  default_expire_hours: 168
  code_length: 8

# 回收站配置
trash:
  auto_delete_days: 30
